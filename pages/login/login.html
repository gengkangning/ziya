<ion-header no-border>
  <ion-toolbar color="transparent">
    <ion-icon name="arrowLeft"></ion-icon>
    <ion-title text-center>登录</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="login-logo" color="transparent">
    <img src="../../assets/imgs/loginLogo.png" alt="">
    <p>全球不良资产超级综合服务平台</p>
  </ion-item>
  <ion-item class="login-form" color="transparent" no-lines>
    <ion-list>
      <ion-icon name="loginHead" class="login-head"></ion-icon>
      <ion-icon name="loginPwd" class="login-pwd"></ion-icon>
      <ion-item color="transparent">
        <ion-input type="text" placeholder="请输入您的用户名"></ion-input>
      </ion-item>
      <ion-item color="transparent">
        <ion-input type="password" placeholder="请输入密码"></ion-input>
      </ion-item>
      <ion-item color="transparent">
        <button ion-button color="yel" class="login-login" (click)="goIndex($event)">登录</button>

      </ion-item>
      <ion-item color="transparent">
        <button ion-button color="transparent" class="login-login" (click)="goRegister($event)">注册</button>

      </ion-item>
      <ion-item color="transparent" no-lines>
        <p class="forget-pwd" (click)="goFindPwd()">忘记密码？</p>
      </ion-item>
    </ion-list>

  </ion-item>
</ion-content>
