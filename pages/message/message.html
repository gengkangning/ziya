<ion-header no-border>

  <ion-navbar color="yel">
    <ion-title text-center>消息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item *ngFor = "let item of messageArr;let idx=index" (click)="goMessageInfo(item)">
        <ion-avatar item-start>
            <img src={{item.imgURL}}>
          </ion-avatar>
          <h2>{{item.title}}</h2>
          <p>{{item.content}}</p>
          <span item-end>{{item.time}}</span>
    </ion-item>
</ion-content>
