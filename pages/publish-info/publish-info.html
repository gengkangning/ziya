<ion-header no-border>
    <ion-toolbar color="yel">
      
      <ion-title text-center>发布信息</ion-title>
      <ion-icon name="arrowLeftBlack" (click)="goBack($event)"></ion-icon>
    </ion-toolbar>
  </ion-header>


<ion-content>
    <ion-grid no-padding>
        <ion-row class="rowLighter">
          <ion-col col-2 class="leftWordGray">
            地区
          </ion-col>
          <ion-col col-9>
           <ion-input type="text" placeholder="请选择" no-margin></ion-input>
          </ion-col>
          <ion-col col-1>
              <ion-icon name="arrowRightBlack" class="arrowRightIcon"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="rowLighter">
          <ion-col col-2 class="leftWordGray">
            来源
          </ion-col>
          <ion-col col-9>
           <ion-input type="text" placeholder="请选择" no-margin value="北京"></ion-input>
          </ion-col>
          <ion-col col-1>
              <ion-icon name="arrowRightBlack" class="arrowRightIcon"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="rowLighter">
          <ion-col col-2 class="leftWordGray">
            总金额
          </ion-col>
          <ion-col col-9>
           <ion-input type="text" placeholder="请选择" no-margin></ion-input>
          </ion-col>
          <ion-col col-1>
              <ion-icon name="arrowRightBlack" class="arrowRightIcon"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="rowLighter">
          <ion-col col-2 class="leftWordGray">
            转让价
          </ion-col>
          <ion-col col-9>
           <ion-input type="text" placeholder="请选择" no-margin value="300万"></ion-input>
          </ion-col>
          <ion-col col-1>
              <ion-icon name="arrowRightBlack" class="arrowRightIcon"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="rowLighter">
          <ion-col col-12 class="leftWordGray bgGray">
            内容描述
          </ion-col>
          
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-textarea cols="5" rows="7" placeholder="请输入内容...">

            </ion-textarea>
            
          </ion-col>
          
        </ion-row>
        <ion-row class="rowLighter">
          <ion-col col-2 class="leftWordGray">
           <ion-icon name="yuyin"></ion-icon>
          </ion-col>
          <ion-col col-2>
            <ion-icon name="img"></ion-icon>
           </ion-col>
          
        </ion-row>
        
       <button ion-button color="yel">确认发布</button>
