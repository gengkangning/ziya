<!--
  Generated template for the MinePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border>
  <ion-toolbar color="yel">

    <ion-title text-center>我的</ion-title>
   
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid no-padding>
    <ion-row class="mineTop">
      <ion-col col-3></ion-col>
      <ion-col col-6 class="head">
        <img src="assets/imgs/mineHead.png" alt="">
        <p class="name">张扬</p>
        <p class="place">
          <span>北京市</span> |
          <span>海淀区</span>
        </p>
        <p class="belong">北京资芽网络有限公司</p>
      </ion-col>
      <ion-col col-3>
        <span class="edit">编辑资料</span>
      </ion-col>
    </ion-row>
    <ion-row class="contentItem">
      <ion-col col-2><img src="assets/imgs/mineCoin.png" alt=""></ion-col>
      <ion-col col-9>
        <span class="itemTitle">芽币</span>
      </ion-col>
      <ion-col col-1><ion-icon name="arrowRightB"></ion-icon></ion-col>
    </ion-row>
    <ion-row class="contentItem">
      <ion-col col-2><img src="assets/imgs/minePublish.png" alt=""></ion-col>
      <ion-col col-9>
        <span class="itemTitle">我发布的</span>
      </ion-col>
      <ion-col col-1><ion-icon name="arrowRightB"></ion-icon></ion-col>
    </ion-row>
    <ion-row class="contentItem">
      <ion-col col-2><img src="assets/imgs/mineCooperation.png" alt=""></ion-col>
      <ion-col col-9>
        <span class="itemTitle">我合作的</span>
      </ion-col>
      <ion-col col-1><ion-icon name="arrowRightB"></ion-icon></ion-col>
    </ion-row>
    <ion-row class="contentItem">
      <ion-col col-2><img src="assets/imgs/mineStar.png" alt=""></ion-col>
      <ion-col col-9>
        <span class="itemTitle">我收藏的</span>
      </ion-col>
      <ion-col col-1><ion-icon name="arrowRightB"></ion-icon></ion-col>
    </ion-row>
    <ion-row class="contentItem">
      <ion-col col-2><img src="assets/imgs/mineDraft.png" alt=""></ion-col>
      <ion-col col-9>
        <span class="itemTitle">我的草稿箱</span>
      </ion-col>
      <ion-col col-1><ion-icon name="arrowRightB"></ion-icon></ion-col>
    </ion-row>
    <ion-row class="contentItem">
      <ion-col col-2><img src="assets/imgs/mineVideo.png" alt=""></ion-col>
      <ion-col col-9>
        <span class="itemTitle">视频发布</span>
      </ion-col>
      <ion-col col-1><ion-icon name="arrowRightB"></ion-icon></ion-col>
    </ion-row>
    <ion-row class="contentItem">
      <ion-col col-2><img src="assets/imgs/mineFinish.png" alt=""></ion-col>
      <ion-col col-9>
        <span class="itemTitle">完善信息</span>
      </ion-col>
      <ion-col col-1><ion-icon name="arrowRightB"></ion-icon></ion-col>
    </ion-row>
    <ion-row class="contentItem">
      <ion-col col-2><img src="assets/imgs/mineVIP.png" alt=""></ion-col>
      <ion-col col-9>
        <span class="itemTitle">VIP等级</span>
      </ion-col>
      <ion-col col-1><ion-icon name="arrowRightB"></ion-icon></ion-col>
    </ion-row>
    <ion-row class="contentItem">
      <ion-col col-2><img src="assets/imgs/mySafe.png" alt=""></ion-col>
      <ion-col col-9>
        <span class="itemTitle">账号安全</span>
      </ion-col>
      <ion-col col-1><ion-icon name="arrowRightB"></ion-icon></ion-col>
    </ion-row>
    <ion-row class="contentItem">
      <ion-col col-2><img src="assets/imgs/mineHelp.png" alt=""></ion-col>
      <ion-col col-9>
        <span class="itemTitle">帮助与反馈</span>
      </ion-col>
      <ion-col col-1><ion-icon name="arrowRightB"></ion-icon></ion-col>
    </ion-row>
    <ion-row class="contentItem" (click)="goInfo()">
      <ion-col col-2><img src="assets/imgs/mineSetting.png" alt=""></ion-col>
      <ion-col col-9>
        <span class="itemTitle">设置</span>
      </ion-col>
      <ion-col col-1><ion-icon name="arrowRightB"></ion-icon></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
